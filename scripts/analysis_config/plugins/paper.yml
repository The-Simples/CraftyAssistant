ClearLag:
  prefix: "❌"
  value: |-
    Plugins that claim to remove lag actually cause more lag.
LagAssist:
  prefix: "❌"
  value: |-
    LagAssist should only be used for analytics and preventative measures.
    All other features of the plugin should be disabled.
